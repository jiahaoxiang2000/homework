<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            text-align: center;
        }
        .error-container {
            margin-top: 100px;
        }
        h1 {
            color: #cc0000;
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        .home-link {
            display: inline-block;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 18px;
        }
        .home-link:hover {
            background-color: #0055aa;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404: Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="home.html" class="home-link">Return to Home</a>
    </div>
</body>
</html>
